<html>
    <head>
        <title>Reehouse: Websites Broken Links</title>
    </head>
    <body>
        <!-- Loading bootstrap... -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <!-- Loading Vue.js... -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <!-- Loading AppUI... -->
        <link rel="stylesheet" href="ui.css" />
        <script src="ui.js"></script>

        <div class="title">
            <h1>Websites Broken Links</h1>
        </div>

        <div id="broken-links-list" class="broken-links-list">
            <ul>
                <li v-for="item in data" class="parent">
                    <a v-bind:href="item.parent" target="_blank">{{
                        item.parent
                    }}</a>
                    <ul>
                        <li v-for="link in item.links" class="link">
                            <a v-bind:href="link.url" target="_blank">
                                {{ link.url }}
                            </a>
                            <br />
                            <span class="details">
                                {{ link.response_code }},
                                {{ link.response_reason }}, {{ link.date }}
                            </span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
